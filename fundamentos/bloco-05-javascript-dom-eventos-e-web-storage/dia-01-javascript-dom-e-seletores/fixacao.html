<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="exemplo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="exemplo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "A Missão"
      document.getElementById("second-paragraph").innerText = "Texto de exemplo para manipulação de conteúdo do elemento através da função getElementById!";
      document.getElementById("subtitle").innerText = "Nova substituição de texto por meio de manipulação de elementos do DOM :)";
      document.getElementsByClassName("exemplo")[0].style.backgroundColor = "wheat";
      document.getElementsByTagName("h4")[0].style.color = "green";

      document.querySelector("#page-title").innerText = "Título Modificado com querySelector";
      document.querySelector("#second-paragraph").style.color = "brown";
      document.querySelector("#subtitle").style.backgroundColor = "yellow";

      document.querySelectorAll("p")[0].innerText = "Edição usando querySelectorAll";
      document.querySelectorAll("h4")[0].style.fontSize = "20px";
    </script>
  </body>
</html>
