<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "A Missão"
      document.getElementById("second-paragraph").innerText = "Texto de exemplo para manipulação de conteúdo do elemento através da função getElementById!";
      document.getElementById("subtitle").innerText = "Nova substituição de texto por meio de manipulação de elementos do DOM :)"
    </script>
  </body>
</html>
