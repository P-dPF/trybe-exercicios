<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho"></section>
            <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho"></section>
            </section>
            Atenção!
            <section id="terceiroFilho"></section>
            <section id="quartoEUltimoFilho"></section>
        </section>
    </main>
    <script>
        document.getElementById("elementoOndeVoceEsta")
        document.getElementById("elementoOndeVoceEsta").parentNode.style.backgroundColor = "green";
        document.getElementById("primeiroFilhoDoFilho").innerText = "Texto adicionado";
        document.getElementById("pai").firstChild;
        document.getElementById("elementoOndeVoceEsta").previousSibling;
        document.getElementById("elementoOndeVoceEsta").nextSibling;
        document.getElementById("elementoOndeVoceEsta").nextElementSibling;
        document.getElementById("pai").children[2];

        let newText = "Olá";
        let newElement = document.createElement("p");
        newElement.innerText = newText;
        let elementoPai = document.getElementById("pai");
        elementoPai.appendChild(newElement);
        
        let novoTexto = "Treino";
        let elementoOnde = document.getElementById("elementoOndeVoceEsta");
        let novoElemento = document.createElement("p");
        novoElemento.innerText = novoTexto;
        elementoOnde.appendChild(novoElemento);

        let vamoDeNovo = "Mais um exemplo";
        let outroPai = document.getElementById("primeiroFilhoDoFilho");
        let maisElemento = document.createElement("p");
        maisElemento.innerText = vamoDeNovo;
        outroPai.appendChild(maisElemento);

        console.log(document.getElementsByTagName("p")[0].parentElement.parentElement.nextElementSibling);

        let pai = document.getElementById("pai");
        for (index = 0; index < pai.childNodes; index += 1) {
            if (pai.childNodes[index].id !== "elementoOndeVoceEsta") {
                pai.childNodes[index].remove();
            }
        }

        let filhoSobra = document.getElementById("segundoEUltimoFilhoDoFilho");
        filhoSobra.remove()
    </script>
</body>

</html>
